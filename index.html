<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main id="container">

        <section id="img">
            <img src="assets/images/saude.png">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>
                <!-- Div para criar seção peso -->
                <div class="input-box">
                    <label for="weight">
                        Peso em KG
                    </label>
                    <div class="input-field">
                        <!-- Ícone -->
                        <i class="fa-solid fa-weight-scale"></i>
                        <!-- Recebendo o valor -->
                        <input type="number" id="weight" required>
                        <span>
                            (Kg)
                        </span>
                    </div>
                </div>

                <!-- Div para criar seção altura -->
                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="any" id="height" required>
                        <span>
                            (m)
                        </span>
                    </div>
                </div>

                <!-- Botão calcular -->
                <button id="calculate"> Calcular </button>
            </form>

            <div id="info" class="hidden">
                <div id="result">
                    <div id="imc">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_info">
                    
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar">
                        Clique para mais informações sobre o IMC
                    </a>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
